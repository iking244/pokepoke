<app-loading-spinner *ngIf="!pokemonSprites"></app-loading-spinner>
<ng-container *ngIf='pokemonSprites'>
<ng-container *ngIf= "pokemonSprites.front_default; else elseBlock">
  <img [src]='pokemonSprites.front_default'/>
</ng-container>
<ng-template #elseBlock>
    <img class='default' 
    src="assets/img/Pokeball.png"/>
</ng-template>
</ng-container>
