<ng-container *ngIf =" pokemons ; else elseBlock">
<span class='container' *ngFor='let p of pokemons.pokemon | paginate: {itemsPerPage:40, currentPage:page}'
(click)=onSelect(p.pokemon.name) title = '{{p.pokemon.name | titlecase }} details'>
<app-pokemon-details [pokemonUrl]='p.pokemon.url' [pokemonName]='p.pokemon.name'></app-pokemon-details>
<b style="cursor: text;">{{p.pokemon.name | uppercase }}</b> </span>
 <pagination-controls (pageChange)="page = $event"></pagination-controls>   
  
</ng-container>

<ng-template #elseBlock>{{errorMsg}}</ng-template>
